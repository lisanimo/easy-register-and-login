<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12e8e17c6a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In and Up Form - Easy Tutorials</title>
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sing Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sing in</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        let singupBtn = document.getElementById("signupBtn");
        let singinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");


        singinBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sing In";
            singupBtn.classList.add("disable");
            singinBtn.classList.remove("disable");
        }

        singupBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sing Up";
            singupBtn.classList.remove("disable");
            singinBtn.classList.add("disable");
        }

    </script>
</body>

</html>
